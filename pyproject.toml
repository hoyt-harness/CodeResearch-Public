# pyproject.toml

# --- [tool.black] ---
[tool.black]
line-length = 88
target-version = ['py311', 'py312']

# --- [tool.ruff] ---
[tool.ruff]
# E = pycodestyle errors, F = pyflakes errors, B = bugbear (common source of bugs)
select = ["E", "F", "W", "I", "B"]
ignore = [
    # E501: Line too long. Black/Ruff formatting handles this.
    "E501",
    # W503 has been removed/deprecated by Ruff and is no longer needed/valid.
]
line-length = 88

# Ruff's built-in formatter section
[tool.ruff.format]
