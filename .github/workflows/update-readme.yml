name: Update README with cogapp

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    # Explicitly grant the job the 'models: read' scope:
    permissions:
      contents: write
      pull-requests: write # Recommended for safety/future use.
      models: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch all history for git log dates.

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run cogapp to update README
        env:
          # GH_MODELS_TOKEN is a repository secret allowing access to GPT-4.1-nano in GitHub Models
          # for documenting research experiments in _summary.md files. The llm-github-models plugin
          # uses this token with only the required models:read scope.
          GITHUB_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
        run: |
          cog -r -P README.md

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git add -- **/_summary.md 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update README with cogapp [skip ci]"
            git push
          fi
