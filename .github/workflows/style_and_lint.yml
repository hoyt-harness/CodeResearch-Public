# .github/workflows/style_and_lint.yml

name: Code Style and Linting

# Trigger this workflow only on Pull Requests (PRs)
on:
  pull_request:
    branches: [ main ] 

# Permissions are set to default (read/write) for public repos, but specifying
# is good practice. We only need to set the status (write to pull-requests).
permissions:
  contents: read      
  pull-requests: write 

jobs:
  style_and_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff Checks (Formatting & Linting)
        run: |
          ruff check . --fix --show-fixes
          ruff format . --check --diff
